<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                    <line x1="7" y1="2" x2="7" y2="22"></line>
                    <line x1="17" y1="2" x2="17" y2="22"></line>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <line x1="2" y1="7" x2="7" y2="7"></line>
                    <line x1="2" y1="17" x2="7" y2="17"></line>
                    <line x1="17" y1="17" x2="22" y2="17"></line>
                    <line x1="17" y1="7" x2="22" y2="7"></line>
                </svg>
                <h1>Movie Night</h1>
            </div>
            <nav>
                <button id="nav-library" class="active">Library</button>
                <button id="nav-watched">Watched</button>
            </nav>
            <div class="user-menu">
                <span id="user-display-name"></span>
                <button id="logout-btn" class="btn-icon" title="Logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="controls-row">
                <div id="filter-bar">
                    <div class="search-wrapper-main">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="search-input" placeholder="Search your library...">
                    </div>
                    <select id="genre-filter">
                        <option value="">All Genres</option>
                    </select>
                </div>
                
                <button id="open-add-modal" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Movie
                </button>
            </div>

            <div id="movies-grid" class="grid">
                <!-- Movies will be injected here -->
            </div>
        </main>
    </div>

    <!-- Add Movie Modal -->
    <div id="add-movie-modal" class="modal hidden">
        <div class="modal-content modal-content-small">
            <div class="modal-header">
                <h2>Add New Movie</h2>
                <button class="close-modal" id="close-add-modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body-form">
                <!-- Search Section -->
                <div class="imdb-search-container">
                    <label for="imdb-search">Auto-fill from IMDb</label>
                    <div class="search-wrapper">
                        <svg class="search-icon-small" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="imdb-search" placeholder="Start typing movie title..." autocomplete="off">
                        <div id="imdb-results" class="imdb-results hidden"></div>
                    </div>
                </div>
                
                <!-- Toggle for manual entry -->
                <div id="manual-entry-toggle" class="manual-entry-link">
                    Or enter details manually
                </div>

                <!-- Form (Hidden by default until search select or manual toggle) -->
                <form id="add-movie-form" class="hidden">
                    <hr class="divider">
                    <input type="hidden" id="rating" value="">
                    
                    <div class="form-row">
                        <div class="form-group" style="flex: 2;">
                            <label for="title">Title</label>
                            <input type="text" id="title" placeholder="e.g. Inception" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="year">Year</label>
                            <input type="number" id="year" placeholder="2010">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" id="genre" placeholder="Sci-Fi, Thriller">
                        </div>
                        <div class="form-group">
                            <label for="image_url">Cover Image URL</label>
                            <input type="url" id="image_url" placeholder="https://example.com/poster.jpg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="trailer_url">Trailer URL</label>
                        <input type="url" id="trailer_url" placeholder="https://youtube.com/watch?v=...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3" placeholder="A brief summary..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-add" class="btn-secondary">Cancel</button>
                        <button type="submit" class="btn-primary">Save Movie</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Movie Details Modal -->
    <div id="movie-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-modal" id="close-details-modal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-body">
                <div class="modal-poster">
                    <img id="modal-img" src="" alt="Movie Poster">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title">Movie Title</h2>
                    <div class="modal-meta">
                        <!-- Populated by JS -->
                    </div>
                    <div id="modal-platforms" class="modal-platforms-row">
                        <!-- Platform badges populated by JS -->
                    </div>
                    <p id="modal-desc">Description goes here...</p>
                    <div class="modal-actions">
                        <button id="modal-trailer" class="btn-trailer">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Watch Trailer
                        </button>
                        <a id="modal-justwatch" class="btn-trailer btn-justwatch" target="_blank" style="text-decoration:none; margin-left: 10px; background-color: #fbc500; color: #000;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            Where to Watch
                        </a>
                        <div class="modal-status-actions">
                            <button id="modal-toggle-status" class="btn-action">
                                Mark as Watched
                            </button>
                            <button id="modal-delete" class="btn-action delete-btn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Trailer Player Modal -->
    <div id="trailer-modal" class="modal hidden">
        <div class="modal-content trailer-content">
            <button class="close-modal" id="close-trailer-modal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="video-container">
                <iframe id="trailer-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Confirmation Dialog -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content modal-content-small">
            <div class="modal-header">
                <h2 id="confirm-title">Confirm</h2>
            </div>
            <div class="modal-body-form">
                <p id="confirm-message">Are you sure?</p>
                <div class="form-actions">
                    <button id="confirm-cancel" class="btn-secondary">Cancel</button>
                    <button id="confirm-ok" class="btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
