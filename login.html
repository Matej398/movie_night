<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Night</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            overflow: hidden;
        }
        
        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-logo {
            margin-bottom: 16px;
            color: var(--text-main);
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
        }
        
        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid transparent;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            background: rgba(255,255,255,0.1);
            border-color: var(--primary);
            outline: none;
        }
        
        .btn-block {
            width: 100%;
            justify-content: center;
            margin-top: 8px;
            padding: 14px;
            font-size: 1rem;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .toggle-form a {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .error-msg {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            color: var(--danger);
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                    <line x1="7" y1="2" x2="7" y2="22"></line>
                    <line x1="17" y1="2" x2="17" y2="22"></line>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                </svg>
            </div>
            <h1 id="form-title">Welcome Back</h1>
            <p id="form-subtitle">Enter your details to access your library.</p>
        </div>
        
        <div id="error-msg" class="error-msg"></div>
        
        <form id="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-primary btn-block" id="submit-btn">Sign In</button>
        </form>
        
        <div class="toggle-form">
            <span id="toggle-text">Don't have an account?</span>
            <a id="toggle-btn">Create one</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('auth-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-btn');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const toggleText = document.getElementById('toggle-text');
        const errorMsg = document.getElementById('error-msg');
        
        let isLogin = true;
        
        // Check if already logged in
        fetch('api/auth.php?action=check')
            .then(res => res.json())
            .then(data => {
                if (data.logged_in) {
                    window.location.href = 'index.html';
                }
            });
            
        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Enter your details to access your library.';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleBtn.textContent = 'Create one';
                passwordInput.autocomplete = 'current-password';
            } else {
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Start building your personal movie library.';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleBtn.textContent = 'Sign In';
                passwordInput.autocomplete = 'new-password';
            }
            errorMsg.style.display = 'none';
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const action = isLogin ? 'login' : 'register';
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Please wait...';
            errorMsg.style.display = 'none';
            
            try {
                const res = await fetch(`api/auth.php?action=${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (res.ok && data.success) {
                    window.location.href = 'index.html';
                } else {
                    errorMsg.textContent = data.error || 'An error occurred.';
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = isLogin ? 'Sign In' : 'Sign Up';
                }
            } catch (err) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = isLogin ? 'Sign In' : 'Sign Up';
            }
        });
    </script>
</body>
</html>
